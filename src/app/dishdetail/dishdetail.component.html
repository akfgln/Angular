<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">    
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>  
  <div fxFlex="40" *ngIf="dish">
    <mat-grid-list cols="1" rowHeight="4:1">
          <mat-grid-tile-header>
            <h3>Comments</h3>
         </mat-grid-tile-header>
        <mat-grid-tile class="title-tem" *ngFor="let comment of dish.comments">
          <mat-card-content>
                <div class="item-content">  {{comment.comment}}
                    </div>
            <div class="item-content"> {{comment.rating}} Stars
                </div>
             <div class="item-content"> --{{comment.author}} {{comment.date | date}}
             </div>
          </mat-card-content>
        </mat-grid-tile>
      </mat-grid-list>
  </div>
  <div fxFlex="40" [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
